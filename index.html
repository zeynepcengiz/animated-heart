<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Heart</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: red;
      transform: rotate(-45deg);
      animation: growHeart 2s ease-in-out forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes growHeart {
      0% {
        transform: scale(0.5) rotate(-45deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
